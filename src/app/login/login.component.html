<div class="conatiner-fluid">
    <h2>Welcome to Jira Tool</h2>
<div class="login-container">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <input id="username" name="textfield" type="text" placeholder="username"  formControlName="username"/>
      </div>
      <div class="form-group">
        <input id="password" name="textfield" type="password" placeholder="email"  formControlName="password"/>
      </div>
      <div class="form-group">
        <input id="password" name="textfield" type="text" placeholder="password"  formControlName="password"/>
      </div>
      <button class="btn-css" type="submit" [disabled]="!loginForm.valid">Login</button>
    </form>
  </div>
</div>
